<div class="container">
  <h1>{{ title }}</h1>
  <div class="file-upload">
    <label for="file1">Upload File 1:</label>
    <input type="file" id="file1" (change)="onFileUpload($event, 1)" />
  </div>
  <div class="file-upload">
    <label for="file2">Upload File 2:</label>
    <input type="file" id="file2" (change)="onFileUpload($event, 2)" />
  </div>
  <button (click)="compareFiles()" [disabled]="!fileContent1 || !fileContent2">Compare</button>

  <div *ngIf="comparisonResult" class="comparison-container">
    <h3>Comparison Result:</h3>
    <p>
      Found {{ getComparisonArray().length }} differences.
      <button (click)="toggleDetails()">
        {{ showDetails ? 'Hide' : 'Show' }} Details
      </button>
    </p>
    <div *ngIf="showDetails" class="comparison-box">
      <table class="comparison-table">
        <thead>
        <tr>
          <th>Line</th>
          <th>File 1</th>
          <th>File 2</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let diff of getComparisonArray(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ diff.file1 }}</td>
          <td>{{ diff.file2 }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
